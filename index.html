<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Mine Sweeper</title>
</head>

<body onload="initGame()">
    <h1>Mine Sweeper</h1>
    <div class="level">
        <button onclick="levelEasy()">Easy</button>
        <button onclick="levelMedium()">Medium</button>
        <button onclick="levelHard()">Hard</button>
    </div>
    <div class="score-div">
        <h2 class="score">Best score: <span></span></h2>
    </div>
    <div class="time-div">
        <h2 class="time">Time: <span>00:00</span></h2>
    </div>
    <div class="hints-div">
        <h2>hints: <span class="hints">
                <img onclick="hints()" src="img/lampOff.png">
                <img onclick="hints()" src="img/lampOff.png">
                <img onclick="hints()" src="img/lampOff.png">
            </span></h2>
    </div>
    <div class="lives-div">
        <h2>Lives left: <span class="lives-left"><span>♥️♥️♥️</span></h2>
    </div>
    <div>
        <div class='smiley' onclick="initGame()"><img src="img/game.png"></div>
        <div class="board-game"></div>
    </div>
    <button class="undo" onclick="undo()">UNDO</button>
    <button class="mega-hint" onclick="megaHint()">Mega-Hint</button>
    <button class="seven-boom" onclick="sevenBoom()">7-Boom</button>
    <button class="exterminator" onclick="exterminator()">Exterminator</button>
    <button class="manually-create" onclick="manuallyCreate(this)">manually-create</button>
    <button class="dark-mode-buttom" onclick=" darkMode(this)">Dark-Mode</button>
    <div class="safe-click-box">
        <button class="safe-click" onclick="safeClick()">Safe-Click</button>
        <br>
        <span class="safe-click-span"><span>3</span> click available</span>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/bonus.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
